<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

  <div class="container">

    <div class="card">
    
        
        <div class="card-img mb1r">
          <img class="prova" src="images/image-equilibrium.jpg" alt="">
          <div class="color"></div>
          <img class="view" src="images/icon-view.svg" alt="">
        </div>

      <div class="card-text">
        <h1 class="mb1r">Equilibrium #3429</h1>
        <p class="mb1r">Our Equilibrium collection promotes balance and calm.</p>
      </div>

        <div class="info mb1r">
          <div class="eth"><img src="images/icon-ethereum.svg" class="pdr03" alt=""> 0.041 ETH</div>
          <div class="clock"><img src="images/icon-clock.svg" class="pdr03" alt=""> 3 days left</div>
        </div>
      

      <div class="card-author">
       <img src="images/image-avatar.png" alt=""> Creation of <span> Jules Wyvern</span>
      </div>


    </div>

  </div>


</body>
</html>
